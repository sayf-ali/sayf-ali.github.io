<!DOCTYPE html>
<img lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border:5px solid #d3d3d3;
            background-color: #f1f1f1;
        }
* {
    box-sizing: border-box;
}
 
body {
    background-color: #f9fafb;
}


        </style>        
</head>

<body onload="startGame()">

    <h1>PacMan On Canvas</h1>

    <img id="PacMan" src="PacMan1.png" width='30' > </img>

    <div style="text-align:center;width:480px;">
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
    </div>  




    <script>

        //||***|| LIST_GLOBAL_VARIABLES _HERE ||***||//

        // Refer: Game Square Player (or PacMan Player) //

        var myGamePiece; 

        var image = document.getElementById("PacMan");

        // Refer: Playing Field Bars //

        var myObstacles = []; 

        // Refer: Game Canvas //
        
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 750;
                this.canvas.height = 350;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 10
                );
                         
                },

            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop : function() {
                clearInterval(this.interval);
            }
        }
        
        //||***|| LIST_FUNCTIONS_HERE ||***||//   
             
        
        // Refer: Start the Game
        
              
        function startGame() {
           
            myGamePiece = new component(50, 50, "PacMan", 0, 150, "image");            
            myGameArea.start();           
        }
        
         
        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = "PacMan";
            }   
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;    
            this.x = x;
            this.y = y;    
            this.update = function() {      
                ctx = myGameArea.context;
                if (type == "image"){
                    ctx.drawImage(image, this.x, this.y, this.width, this.height);
                }
                else {
                    ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                };                
            }
            
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;        
            }    
            
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }
        
        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    myGameArea.stop();
                    return;
                } 
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 5 || everyinterval(200)) {
                x = myGameArea.canvas.width;
                minHeight = 50;
                maxHeight = 200;
                height = Math.floor(Math.random()*(maxHeight-minHeight+5)+minHeight);
                minGap = 75
                maxGap = 200;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(10, height, "#F1C40F", x, 0));
                myObstacles.push(new component(10, x - height - gap, "#3498DB", x, height + gap));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myGamePiece.newPos();    
            myGamePiece.update();
        }
        
        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }
        
        // Refer: Game Player Movement Direction & Movement Speed //

    function moveup() {
        myGamePiece.speedY = -3; 
    }
    
    function movedown() {
        myGamePiece.speedY = 3; 
    }
    
    function moveleft() {
        myGamePiece.speedX = -3; 
    }
    
    function moveright() {
        myGamePiece.speedX = 3; 
    }
    
    function clearmove() {
        myGamePiece.speedX = 0; 
        myGamePiece.speedY = 0; 
    }

 

    </script>   

</body>
</html>
